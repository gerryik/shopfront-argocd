apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: shopfrontapp
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/gerryik/shopfront-argocd.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
